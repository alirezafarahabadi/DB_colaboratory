{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <h3> Results </h3>
    <hr>
    {% for active_order in active_orders %}
        <h4>event: {{active_order.event}}</h4>
        <h4>text: {{active_order.text}}</h4>
        <h4>image: {{active_order.price}}</h4>
        <h4>video: {{active_order.user}}</h4>
        <hr>
    {% endfor %}
{% endblock %}
